name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      # - name: Type Check
      #   run: pnpm tsc --noEmit
      # Uncomment the above block if you want strict type checking in CI. 
      # Sometimes 'next build' does this automatically, but separate step is clearer.

      - name: Build
        run: pnpm build
        env:
          # Add any build-time env vars here if needed for the build to pass.
          # Often Next.js builds might need public vars.
          NEXT_PUBLIC_APP_URL: http://localhost:3000
